<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Juntas</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">  
  <link rel="stylesheet" href="css/index.css"/>

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  
  <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  
  <script>
    ons.ready(function() {
    });
  </script>

  <style>
  </style>
</head>

<body>    
<ons-sliding-menu
		menu-page="menu.html" main-page="page1.html" side="left"
		var="menu" type="reveal" max-slide-distance="260px" swipable="true"></ons-sliding-menu>

		<ons-template id="menu.html">
			<ons-page modifier="menu-page">
				<ons-toolbar modifier="transparent"></ons-toolbar>
         <br>
				<ons-list class="menu-list">
					<ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
						<ons-icon icon="fa-plus"></ons-icon>
						Juntas
					</ons-list-item>


		</ons-template>
		
  <ons-template id="page1.html">
  <ons-navigator>
    <ons-page>
      <ons-toolbar>
      <div class="left">
						
					</div>
        <div class="center">Juntas</div>
      </ons-toolbar>
      <br>
  	</div>
      <ons-list ng-controller="MasterController">
        <ons-list-item modifier="chevron" class="item" ng-repeat="item in items  ">
          <ons-row>
              <ons-col>
              <p class="item-desc"><strong>Asunto: </strong>{{item.Asunto}}</p>
              <p class="item-desc"><strong>Dia: </strong>{{item.Dia}}</p>
			  <p class="item-desc"><strong>Hora: </strong>{{item.Hora}}</p>
			  <p class="item-desc"><strong>Medio: </strong>{{item.Medio}}</p>
            </ons-col>
          </ons-row>                          
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-navigator>
		</ons-template>
</body>  
</html>
